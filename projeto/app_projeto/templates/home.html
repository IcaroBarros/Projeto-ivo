<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        button {
            margin-top: 190px;
            margin-left: 640px;
            display: block;
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2c3e50;
        }
    </style>
    <title>HOME</title>
</head>
<body>
    <a href="{% url 'feedback' %}">
        <button class="button" type="submit">Feedback</button>
    </a>
    <a href="{% url 'atividade' %}">
        <button class="button" type="submit">Atividade</button>
    </a>
</body>
</html>
